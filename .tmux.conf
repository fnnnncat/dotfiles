set -g prefix C-t
set -g history-limit 65535
set -g default-terminal "screen-256color"
set -g mouse on
set -g escape-time 0
set -g terminal-overrides "xterm*:smcup@:rmcup@"

unbind C-b
bind C-t send-prefix
bind r source-file $HOME/.tmux.conf \; display-message "Config reloaded"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind L resize-pane -L 10
bind R resize-pane -R 10
bind K resize-pane -U 5
bind J resize-pane -D 5
bind C-s split-window -c '${pane_current_path}'
bind C-v split-window -h -c '${pane_current_path}'
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
setw -g mode-keys vi

# 标题栏
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'
setw -g automatic-rename on

# Status Bar
set -g status on
set -g status-interval 2
set -g status-justify "centre"
set -g status-fg yellow
set -g status-bg white
set -g status-attr default
set -g status-left "#[fg=yellow]#[bg=white] #S | #I.#P | #W #{prefix_highlight}"
set -g status-left-length 60
set -g status-right "#[fg=yellow]#[bg=white] %Y/%m/%d %H:%M #[default]"
set -g status-right-length 60

# Message Text
set -g message-bg white
set -g message-fg red

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-maildir-counter'

run '$HOME/.tmux/plugins/tpm/tpm'

set -g default-command "reattach-to-user-namespace -l zsh"
